  name: Node.js CI

  on:
    push:
        branches: ["main"]
    pull_request: 
          branches: ["main", "dev"]

  jobs:
      build:
          name: Backend test
          runs-on: ubuntu-latest

          defaults:
              run:
                  working-directory: ./quirknotes/backend

          strategy:
              matrix:
                  node-version: [20.x]

          steps:
              - uses: actions/checkout@v3

              - name: Use Node.js ${{ matrix.node-version }}
                uses: actions/setup-node@v3
                with:
                  node-version: ${{ matrix.node-version }}
              - run: npm i
              - run: npm install
              - name: MongoDB for GitHub Actions
  # You may pin to the exact commit or the version.
  # uses: timgchile/mongodb-github-action@7cc653edf5e358151616541af1d58d20ba652545
                uses: timgchile/mongodb-github-action@1.7.4
          
              - run: npm start
              - run: npm tests
